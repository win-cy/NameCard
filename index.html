<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/awesome.gif ">
</head>
<body>
    <div class="card">
     <div class="container">
        <div class="front">
            <img class="logo" src="./images/logo.jpg" alt="lihkg logo">
        </div>
        <div class="back">
            <img class="logo" src="./images/logo.jpg" alt="lihkg logo">
            <img class="pic" src="./images/tux.png" alt="icon">
            <h1 class="name">ABC</h1>
            <p>Small Potato</p>
            <a href="https://awesomeopensource.com/" target="_blank">~free to click~</a>
        </div>
     </div>
    </div> 
</body>
</html>
